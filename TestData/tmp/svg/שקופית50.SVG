x="196.517" y="0">be represented by </tspan><tspan x="317.7" y="0">signals; </tspan><tspan x="368.145" y="0">now </tspan>we need to understand  <tspan x="0.619736" y="20.9849">how </tspan><tspan x="31.5068" y="20.9849">signals </tspan>are physically <tspan x="168.089" y="20.9849">realized. </tspan><tspan x="226.065" y="20.9849">Over </tspan>the years, electric signals <tspan x="422.089" y="20.9849">have </tspan><tspan x="456.242" y="20.9849">been </tspan>found to  <tspan x="33.386" y="41.9699">be </tspan><tspan x="53.111" y="41.9699">the </tspan>easiest to use. Voltage <tspan x="222.64" y="41.9699">and </tspan>currents <tspan x="308.004" y="41.9699">comprise </tspan>the electric <tspan x="444.38" y="41.9699">instantiations </tspan><tspan x="534.509" y="41.9699">of  </tspan><tspan x="-1.99916" y="62.9548">signals. </tspan><tspan x="48.4463" y="62.9548">Thus, </tspan>we need <tspan x="143.44" y="62.9548">to </tspan>delve into <tspan x="226.838" y="62.9548">the </tspan>world of <tspan x="308.47" y="62.9548">electricity </tspan>and <tspan x="400.632" y="62.9548">electromagnetism. </tspan><tspan x="523.713" y="62.9548">The  </tspan><tspan x="3.53185" y="83.9398">systems </tspan><tspan x="58.3421" y="83.9398">used </tspan>to <tspan x="109.92" y="83.9398">manipulate </tspan><tspan x="186.855" y="83.9398">electric </tspan><tspan x="236.101" y="83.9398">signals </tspan><tspan x="282.921" y="83.9398">directly </tspan>are called circuits, <tspan x="450.511" y="83.9398">and </tspan>they <tspan x="510.219" y="83.9398">refine  </tspan><tspan x="5.29778" y="104.925">the </tspan>information <tspan x="109.387" y="104.925">representation </tspan><tspan x="208.512" y="104.925">or </tspan><tspan x="226.471" y="104.925">extract </tspan>information from the voltage or current. <tspan x="535.442" y="104.925">In  </tspan><tspan x="187.721" y="125.91">many </tspan>cases, they make nice examples of <tspan x="450.111" y="125.91">linear</tspan><tspan x="492.393" y="125.91">systems.</tspan><tspan x="7.29027" y="157.887">A </tspan><tspan x="18.6522" y="157.887">generic </tspan>circuit element places a <tspan x="221.64" y="157.887">constraint </tspan>between the classic variables <tspan x="477.266" y="157.887">of </tspan><tspan x="494.359" y="157.887">a </tspan>circuit:  <tspan x="-3.73843" y="178.872">voltage </tspan><tspan x="45.8407" y="178.872">and </tspan><tspan x="74.2288" y="178.872">current. </tspan><tspan font-weight="700" x="128.573" y="178.872">Voltage </tspan>is electric potential and represents the "push" that <tspan x="509.253" y="178.872">drives  </tspan><tspan x="14.194" y="199.857">electric </tspan><tspan x="63.44" y="199.857">charge </tspan><tspan x="110.28" y="199.857">from </tspan>one <tspan x="173.987" y="199.857">place </tspan>to another. What <tspan x="323.058" y="199.857">causes </tspan><tspan x="369.438" y="199.857">charge </tspan>to <tspan x="433.038" y="199.857">move </tspan>is a <tspan x="496.251" y="199.857">physical  </tspan><tspan x="43.6483" y="220.842">separation </tspan>between <tspan x="174.76" y="220.842">positive </tspan><tspan x="227.904" y="220.842">and </tspan>negative charge. <tspan x="364.147" y="220.842">A </tspan>battery generates, through  <tspan x="1.33944" y="241.827">electrochemical </tspan><tspan x="105.975" y="241.827">means, </tspan>excess <tspan x="200.969" y="241.827">positive </tspan><tspan x="254.113" y="241.827">charge </tspan>at one terminal and negative <tspan x="488.441" y="241.827">charge at  </tspan><tspan x="-3.34526" y="262.811">the </tspan>other, <tspan x="63.2601" y="262.811">creating </tspan>an electric field. <tspan x="222.227" y="262.811">Voltage </tspan><tspan x="273.072" y="262.811">is </tspan>defined across a circuit <tspan x="436.383" y="262.811">element, </tspan><tspan x="495.858" y="262.811">with </tspan><tspan x="526.512" y="262.811">the  </tspan><tspan x="5.96416" y="283.796">positive </tspan><tspan x="59.1085" y="283.796">sign </tspan><tspan x="88.2629" y="283.796">denoting </tspan><tspan x="148.937" y="283.796">a </tspan><tspan x="159.733" y="283.796">positive </tspan>voltage drop <tspan font-weight="700" x="297.275" y="283.796">across </tspan>the element. <tspan x="429.986" y="283.796">When </tspan>a <tspan x="482.097" y="283.796">conductor  </tspan><tspan x="26.9553" y="304.781">connects </tspan>the positive and negative <tspan x="250.661" y="304.781">potentials, </tspan><tspan x="320.798" y="304.781">current </tspan><tspan x="371.677" y="304.781">flows, </tspan>with <tspan x="442.547" y="304.781">positive </tspan><tspan font-weight="700" x="495.692" y="304.781">current  </tspan><tspan x="43.655" y="325.766">indicating </tspan>that positive charge flows <tspan x="275.384" y="325.766">from </tspan>the positive terminal to <tspan x="462.539" y="325.766">the</tspan><tspan x="489.694" y="325.766">negative.</tspan><tspan x="14.294" y="346.751">Electrons</tspan><tspan x="77.8406" y="346.751">comprise</tspan><tspan x="141.534" y="346.751">current</tspan><tspan x="193.199" y="346.751">flow</tspan><tspan x="224.772" y="346.751">in</tspan><tspan x="241.019" y="346.751">many</tspan><tspan x="281.355" y="346.751">cases</tspan>.<tspan x="324.457" y="346.751">Because</tspan><tspan x="382.559" y="346.751">electrons</tspan><tspan x="446.359" y="346.751">have</tspan><tspan x="481.504" y="346.751">a</tspan><tspan x="493.493" y="346.751">negative</tspan><tspan x="14.294" y="367.736">charge,</tspan><tspan x="65.7257" y="367.736">electrons</tspan><tspan x="129.486" y="367.736">move</tspan><tspan x="169.522" y="367.736">in</tspan><tspan x="185.735" y="367.736">the</tspan><tspan x="210.978" y="367.736">opposite</tspan><tspan x="272.112" y="367.736">direction</tspan><tspan x="333.247" y="367.736">of</tspan><tspan x="350.699" y="367.736">positive</tspan><tspan x="404.737" y="367.736">current</tspan><tspan x="456.375" y="367.736">flow</tspan><tspan x="483.963" y="367.736">:</tspan><tspan x="491.587" y="367.736">Negative</tspan><tspan x="58.9819" y="388.721">charge</tspan><tspan x="105.822" y="388.721">flowing</tspan><tspan x="155.801" y="388.721">to</tspan><tspan x="172.561" y="388.721">the</tspan><tspan x="196.984" y="388.721">right</tspan><tspan x="230.503" y="388.721">is</tspan><tspan x="243.771" y="388.721">equivalent</tspan><tspan x="314.474" y="388.721">to</tspan><tspan x="331.234" y="388.721">positive</tspan><tspan x="384.378" y="388.721">charge</tspan><tspan x="431.219" y="388.721">moving</tspan><tspan x="482.164" y="388.721">to</tspan><tspan x="498.924" y="388.721">the</tspan><tspan x="523.413" y="388.721">left</tspan>.<tspan x="10.4556" y="420.698">It </tspan><tspan x="22.3839" y="420.698">is </tspan><tspan x="35.6517" y="420.698">important to understand </tspan><tspan x="198.55" y="420.698">the </tspan>physics <tspan x="272.985" y="420.698">of </tspan>current flow in conductors <tspan x="462.672" y="420.698">to </tspan><tspan x="479.432" y="420.698">appreciate  </tspan><tspan x="0.399834" y="441.683">the </tspan><tspan x="24.8229" y="441.683">innovation </tspan>of new electronic devices. Electric charge can arise <tspan x="419.95" y="441.683">from </tspan>many sources,  <tspan x="65.4392" y="462.668">the </tspan>simplest being the electron. When <tspan x="311.502" y="462.668">we </tspan>say that "electrons flow <tspan x="484.363" y="462.668">through </tspan>a  <tspan x="22.9503" y="483.653">conductor," </tspan>what we mean <tspan x="197.444" y="483.653">is </tspan>that the conductor's constituent atoms freely <tspan x="501.922" y="483.653">give </tspan>up  <tspan x="4.63139" y="504.638">electrons </tspan><tspan x="67.4383" y="504.638">from </tspan><tspan x="102.757" y="504.638">their </tspan>outer <tspan x="175.26" y="504.638">shells. </tspan>"Flow" thus means <tspan x="340.723" y="504.638">that </tspan>electrons <tspan x="432.851" y="504.638">hop from </tspan><tspan x="497.358" y="504.638">atom </tspan><tspan x="534.509" y="504.638">to  </tspan><tspan x="12.5214" y="525.623">atom </tspan><tspan x="49.6725" y="525.623">driven </tspan><tspan x="93.7206" y="525.623">along </tspan><tspan x="132.771" y="525.623">by </tspan><tspan x="151.663" y="525.623">the </tspan>applied <tspan x="227.131" y="525.623">electric </tspan>potential. A missing <tspan x="404.623" y="525.623">electron, </tspan>however, <tspan x="526.739" y="525.623">is </tspan><tspan x="540.006" y="525.623">a  </tspan><tspan x="19.725" y="546.608">virtual </tspan><tspan x="63.6066" y="546.608">positive </tspan><tspan x="116.751" y="546.608">charge. </tspan>Electrical engineers call <tspan x="318.266" y="546.608">these </tspan><tspan font-weight="700" x="357.183" y="546.608">holes</tspan>, <tspan x="402.064" y="546.608">and </tspan>in some materials,  <tspan x="0.473137" y="567.593">particularly </tspan><tspan x="76.3079" y="567.593">certain semiconductors, </tspan><tspan x="233.642" y="567.593">current </tspan>flow <tspan x="315.174" y="567.593">is actually </tspan>due to <tspan x="425.888" y="567.593">holes. </tspan>Current <tspan x="520.415" y="567.593">flow  </tspan><tspan x="22.5239" y="588.578">also </tspan><tspan x="51.6783" y="588.578">occurs </tspan><tspan x="97.1258" y="588.578">in </tspan>nerve cells <tspan x="183.256" y="588.578">found </tspan>in your brain. Here, neurons <tspan x="410.994" y="588.578">"</tspan>communicate" <tspan x="513.251" y="588.578">using  </tspan><tspan x="39.6833" y="609.563">propagating </tspan>voltage <tspan x="171.161" y="609.563">pulses </tspan>that rely on <tspan x="293.043" y="609.563">the </tspan>flow of positive ions (potassium and  <tspan x="8.22987" y="630.548">sodium primarily, </tspan><tspan x="124.448" y="630.548">and </tspan>to some degree calcium) across the neuron'<tspan x="430.719" y="630.548">s </tspan>outer <tspan x="480.731" y="630.548">wall. </tspan><tspan x="513.084" y="630.548">Thus,  </tspan><tspan x="13.1545" y="651.533">current </tspan>can come from many sources, and circuit <tspan x="330.361" y="651.533">theory </tspan>can be used <tspan x="456.175" y="651.533">to understand  </tspan><tspan x="252.127" y="672.518">how </tspan>current <tspan x="333.893" y="672.518">flows </tspan><tspan x="370.911" y="672.518">in </tspan><tspan x="386.571" y="672.518">reaction </tspan><tspan x="442.281" y="672.518">to </tspan><tspan x="459.04" y="672.518">electric</tspan><tspan x="509.952" y="672.518">fields.</tspan><tspan font-weight="700" x="385.138" y="705.494">Generic</tspan><tspan font-weight="700" x="442.181" y="705.494">Circuit</tspan><tspan font-weight="700" x="490.927" y="705.494">Element</tspan><tspan font-weight="400" font-size="12" x="-15.2269" y="-211.848">40</tspan></text></g></svg>